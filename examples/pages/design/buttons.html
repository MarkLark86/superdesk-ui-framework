<section class="docs-page__container">
    <h2 class="docs-page__h2">Button usage guidlines</h2>
    <div class="docs-page__content-block">
        <div class="docs-page__content-block-item">
            <figure class="docs-page__figure-media">
                <img src="/buttons--dont-01.png" alt="Buttons - Don't">
            </figure>
            <figcaption class="docs-page__figure-caption">
                <p class="docs-page__caption-heading docs-page__caption-heading--dont">Don't.</p>
                <p class="docs-page__caption-text">Don't use multiple high-emphasis buttons in a single component. Try to identify the most important command in the component and use the primary button only for this.</p>
            </figcaption>
        </div>
        <div class="docs-page__content-block-item">
            <figure class="docs-page__figure-media">
                <img src="/buttons--do-02.png" alt="Buttons - Do">
            </figure>
            <figcaption class="docs-page__figure-caption">
                <p class="docs-page__caption-heading docs-page__caption-heading--do">Do.</p>
                <p class="docs-page__caption-text">Mix different button styles to give a sense of hierarchy to the available actions. In this example, hollow buttons are combined with a primary button making it easy to distinguish between high, medium and low emphasis.</p>
            </figcaption>
        </div>
    </div>
</section>
